
{% load static %}
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Youtube Downloader</title>
		<link rel="stylesheet" href="{% static 'downloader/css/homepage.css' %}"/>
	</head>
	<body>
		<div class="container">

			<div id="title">
				Youtube to mp3 converter
			</div>

			<form action="/submit_link" method="GET" autocomplete="off">
				<input id="url_input" name="url_input" type="text" value="">
				<div class="button_container">
					<button id="submit_button" type="submit">Download &ltEnter&gt</button>
				</div>

				<div class="error_message" style="display: {{ displayErrorVar|yesno:"block, none" }};">
					Link is invalid
				</div>
			</form>

		</div>
	</body>
</html>
